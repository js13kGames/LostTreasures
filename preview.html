<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width"/>
<title>Uncompressed preview</title>
<style>
html, body {
	margin: 0; padding: 0;
	overflow: hidden;
}
canvas {
	position: fixed;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<canvas id="Canvas">Sorry, this browser cannot render this content.</canvas>
<canvas id="Heightmap"></canvas>
<script id="VertexShader" type="x-shader/x-vertex">
attribute vec3 vertex;
attribute vec3 normal;

uniform mat4 mvp;
uniform mat4 mm;
uniform mat4 nm;
uniform vec3 light;

varying mediump float intensity;
varying mediump float z;

void main() {
	gl_Position = mvp * vec4(vertex, 1.);
	z = gl_Position.z;
	/*intensity = max(.0, dot(
		normalize(mat3(
			// transpose matrix
			mm[0][0], mm[0][1], mm[0][2],
			mm[1][0], mm[1][1], mm[1][2],
			mm[2][0], mm[2][1], mm[2][2]) * normal),
		normalize(light)));*/
	vec3 v = normalize(mat3(nm) * normal);
	intensity = max(0., dot(v, light));
	/*vec3 v = normalize((nm * vec4(normal, 1.0)).xyz);
	intensity = max(0., dot(v, light));*/
	// https://developer.mozilla.org/de/docs/Web/API/WebGL_API/Tutorial/Beleuchtung_in_WebGL
	// says we should use 1.0 but https://webglfundamentals.org/webgl/lessons/webgl-3d-lighting-directional.html says we should use 0.0
	/*vec4 v = nm * vec4(normal, 1.0);
	intensity = max(0., dot(normalize(v.xyz), normalize(light)));*/
}
</script>
<script id="FragmentShader" type="x-shader/x-fragment">
#ifdef GL_FRAGMENT_PRECISION_HIGH
precision highp float;
#else
precision mediump float;
#endif

uniform float brightness;
uniform float far;
uniform vec4 sky;
uniform vec4 color;

varying mediump float intensity;
varying mediump float z;

void main() {
	float f = z / far;
	gl_FragColor = vec4(
		(1. - f) * color.rgb * (.3 + intensity * .7) * brightness +
			f * sky.rgb,
		color.a);
}
</script>
<script src="src.js"></script>
</body>
</html>
